name: CMake Build Matrix

on: [push, pull_request]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: OpenCV ${{ matrix.opencv }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        opencv: [ '3.4.0', '4.0.0', '4.5.4' ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup opencv
        uses: Dovyski/setup-opencv-action@v4.5.4
        with:
          opencv-version: ${{ matrix.opencv }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libopencv-dev

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install opencv --version=${{ matrix.opencv }}
          echo "C:\Program Files\OpenCV\x64\vc15\bin" >> $GITHUB_PATH
          echo "C:\Program Files\OpenCV\x64\vc15\lib" >> $GITHUB_PATH

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        run: ctest --test-dir ${{github.workspace}}/build --build-config ${{env.BUILD_TYPE}}
